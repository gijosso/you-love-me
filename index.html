<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Yes</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <style>
        body {
            font-family: 'Alegreya', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: colorChange 8s infinite;
        }
        #container {
            position: relative;
        }
        @keyframes colorChange {
            0% { background: #f6bcff; }
            25% { background: #819ddd; }
            50% { background: #88f878; }
            75% { background: #ffa908; }
            100% { background: #f6bcff; }
        }
        #yes {
            font-size: 25vw;
            color: white;
            text-shadow: 2vw -0.2vw 0 #000, -0.2vw -0.2vw 0 #000, -0.2vw 0.2vw 0 #000, 2vw 0.2vw 0 #000;
            animation: waving 4s infinite;
            margin: 0;
        }
        @keyframes waving {
            0% { transform: rotate(5deg) scale(1); }
            25% { transform: rotate(0deg) scale(0.95); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(0deg) scale(0.95); }
            100% { transform: rotate(5deg) scale(1); }
        }
        .star {
            position: absolute;
            width: 10vw;
            height: 10vw;
            animation: spin 2s linear infinite;
        }
        #star1 {
            top: -3vw;
            left: -10vw;
            scale: 0.9;
        }
        #star2 {
            top: -4.5vw;
            left: -3vw;
            scale: 0.25;
        }
        #star3 {
            top: 5vw;
            left: -7.5vw;
            scale: 0.4;
        }
        #star4 {
            top: -5vw;
            right: -4vw;
            scale: 0.3;
        }
        #star5 {
            top: 3vw;
            right: -10vw;
            scale: 0.4;
        }
        #star6 {
            top: 15vw;
            right: -10vw;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="star" id="star1" src="./star.svg" alt="star"/>
        <img class="star" id="star2" src="./star.svg" alt="star"/>
        <img class="star" id="star3" src="./star.svg" alt="star"/>
        <H1 id="yes">
            YES
        </H1>
        <img class="star" id="star4" src="./star.svg" alt="star"/>
        <img class="star" id="star5" src="./star.svg" alt="star"/>
        <img class="star" id="star6" src="./star.svg" alt="star"/>
    </div>
</body>
</html>
